<html>
    <head>
        <title>DrawZone</title>
        <meta property="og:title" content="DrawZone - Interactive Drawing Game"/>
        <meta property="og:description" content="Join DrawZone, the real-time multiplayer drawing experience. Create, share, and explore in a vast drawing universe."/>
        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
        <link rel="stylesheet" href="/font/rainyhearts.ttf" type="text/css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head> 
    <body>
        <canvas id="gameCanvas"></canvas>
        <div id="topright-displays">
            <span id="players-display">Players: ?</span>
        </div>
        <div id="topleft-displays">
            <span id="xy-display">XY: 0,0</span>
        </div>
        <div id="text-input" class="full-width"></div>
        <div id="tools-window"></div>
        <div class="palette-container">
            <div id="color-list"></div>
            <input type="color" id="color-picker" style="width: 30px; height: 30px;">
        </div>
        <div id="chat">
            <ul id="chat-messages"></ul>
            <input id="chat-message" placeholder="Type here..." maxlength="128"></input>
        </div>
    </body>
    <script src="./bundle.js"></script>
</html>
